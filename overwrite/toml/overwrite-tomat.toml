[timer]
work = 25.0
break = 5.0
long_break = 15.0
sessions = 4
auto_advance = "none"

[sound]
enabled = true
system_beep = false
use_embedded = true
volume = 0.5

[notification]
enabled = true
timeout = 5000
urgency = "normal"

[display]
text_format = "{time}"

[hooks.on_work_start]
cmd = "playerctl"
args = ["pause"]

[hooks.on_break_start]
cmd = "playerctl"
args = ["play"]

[hooks.on_long_break_start]
cmd = "playerctl"
args = ["play"]

[hooks.on_pause]
cmd = "playerctl"
args = ["pause"]

[hooks.on_resume]
cmd = "playerctl"
args = ["play"]

[hooks.on_stop]
cmd = "playerctl"
args = ["pause"]
