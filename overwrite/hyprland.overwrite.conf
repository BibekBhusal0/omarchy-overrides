# ╭──────────────────────────────────────────────────────────╮
# │                       Keybindings                        │
# ╰──────────────────────────────────────────────────────────╯

# Bindings similar to windows
bindd = SUPER , E, File manager, exec, uwsm-app -- nautilus --new-window $(omarchy-cmd-terminal-cwd)
bindd = CTRL SHIFT, ESCAPE, Activity, exec, floating-terminal btop

# Ruler to measure screen 
bindd = SUPER SHIFT , R, Ruler, exec, hypruler

# Unbind some keys which i will not need and which i will overwrite
unbind = SUPER SHIFT, M
unbind = SUPER SHIFT, D
unbind = SUPER SHIFT, G
unbind = SUPER SHIFT, W
unbind = SUPER SHIFT, SLASH
unbind = SUPER SHIFT, P
unbind = SUPER SHIFT, B
unbind = SUPER SHIFT, A
unbind = SUPER SHIFT, E
unbind = SUPER SHIFT ALT, A
unbind = SUPER SHIFT ALT, C
unbind = SUPER SHIFT, C
unbind = SUPER SHIFT ALT, G 
unbind = SUPER SHIFT CTRL, G
unbind = SUPER SHIFT, P
unbind = SUPER SHIFT, X
unbind = SUPER SHIFT ALT, X
unbind = SUPER SHIFT, T
unbind = SUPER SHIFT, N
unbind = SUPER, O
unbind = SUPER CTRL, A
unbind = SUPER CTRL, B
unbind = SUPER CTRL, W
unbind = ALT CTRL, K
unbind = SUPER, P
unbind = SUPER SHIFT, O

# Pomodoro timer
bindd = SUPER SHIFT, P, Pomodoro Timer, exec, bash -c '[[ $(timeout 0.05s ~/.config/waybar/scripts/timer.sh | head -n1 | jq -r ".class") =~ (idle|disabled) ]] && ~/.config/waybar/scripts/timer.sh pomo || ~/.config/waybar/scripts/timer.sh toggle'

# Launch all apps i use
bindd = SUPER , SLASH, Launch All Apps I Use, exec, start

# Toggling the animation
bindd = SUPER ALT, A, Toggle Animation, exec, toggle-animation

## Pop open window to fit in my screen
bindd = SUPER, P, Pop window out, exec, omarchy-hyprland-window-pop 1300 700

# Open things in floating terminal
bindd = SUPER CTRL, A, Audio controls, exec, floating-terminal wiremix
bindd = SUPER CTRL, B, Bluetooth controls, exec, floating-terminal bluetui
bindd = SUPER CTRL, W, Wifi controls, exec, floating-terminal impala

bindd = SUPER SHIFT, RETURN, Terminal (no tmux), exec, env NO_TMUX=1 uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"

# Lunching apps
bindd = SUPER , B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT , B, Browser (private), exec, omarchy-launch-browser --private
# bindd = SUPER , M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, Z, Zen, exec, omarchy-launch-or-focus zen-browser
bindd = SUPER, N, Neovim, exec, omarchy-launch-tui nvim
bindd = SUPER SHIFT, N, Neovim Config, exec, omarchy-launch-tui nvim config
bindd = SUPER SHIFT, T, To-Dos, exec, walker -m todo
bindd = SUPER, D, Discord, exec, legcord --toggle
bindd = SUPER , Y, Yazi, exec, omarchy-launch-tui yazi $(omarchy-cmd-terminal-cwd)

# Obsidian 
bindd = SUPER , O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, O, Obsidian Daily, exec, obsidian "obsidian://daily"
bindd = SUPER ALT, O, Obsidian Search, exec, elephant m obsidian
bindd = SUPER CTRL SHIFT, O, Obsidian Capture daily, exec, v=$(walker -d -I -p "Capture something quickly") && [ -n "$v" ] && obsidian "obsidian://quickadd?choice=Capture%20Daily&value-entry=$(printf '%s' "$v" | sed 's/ /%20/g')"

# My custom web apps
bindd = SUPER , A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER Shift, C, Chess.com, exec, omarchy-launch-webapp "https://chess.com"
bindd = SUPER SHIFT, A, AI Studio, exec, omarchy-launch-webapp "https://aistudio.google.com/prompts/new_chat?model=gemini-3-pro-preview"
bindd = SUPER SHIFT, M, PocketCasts, exec, omarchy-launch-webapp "https://pocketcasts.com/podcasts"
bindd = SUPER SHIFT, G, Github, exec, omarchy-launch-webapp "https://github.com/"
bindd = SUPER , R, Reddit, exec, omarchy-launch-webapp "https://reddit.com/"
bindd = SUPER , M, Music, exec, omarchy-launch-webapp "https://open.spotify.com"

unbind = SUPER, h
unbind = SUPER, j
unbind = SUPER, J
unbind = SUPER, k
unbind = SUPER, K
unbind = SUPER, l

bindd = SUPER, H, Focus left, movefocus, l
bindd = SUPER, L, Focus right, movefocus, r
bindd = SUPER, K, Focus up, movefocus, u
bindd = SUPER, J, Focus down, movefocus, d

# Search keyboard shortcuts with SUPER SHIT K
bindd = SUPER SHIFT, K, Show Keybindings, exec, omarchy-menu-keybindings

# Toggle split with SUPER SHIFT J
bindd = SUPER SHIFT, J, Toggle window split, togglesplit, # dwindle

# Remapping caps lock to escape
input {
  kb_options = caps:escape,compose:rctrl
}

#╭───────────────────────────────────────────────────────────╮
#│                       look and feel                       │
#╰───────────────────────────────────────────────────────────╯

general {
  gaps_in = 1
    gaps_out = 1
    border_size = 2
}

decoration {
  rounding = 5

    shadow{
      enabled = false
    }

  blur {
    enabled = true
      size = 5
      passes = 2
      contrast = 0.9
      brightness = 0.5
  }
}

exec-once = hyprctl setcursor ArcDusk-cursors 24
exec-once = hyprctl hyprsunset temperature 3800
